<!DOCTYPE html>
<html>

<head>
    <title>Character List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="characters.json"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Divyansh Adani Series Hero</h1>
    <input type="text" id="searchBox" placeholder="Search by First Name">
    <table id="characterTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Village</th>
                <th>Rank</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button id="filterAM">A-M (0)</button>
    <button id="filterNZ">N-Z (0)</button>
    <button id="revert">Reset</button>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</body>

</html>
