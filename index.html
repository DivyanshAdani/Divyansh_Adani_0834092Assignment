<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Store </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxjYV4xGp4K4GZ3XG1KiMfMxv6uv1t+swOvHhB7u4G7h" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>
    <header>
        <h1 style="color: blue;">Divyansh Adani</h1>
    </header>

    <div class="container">
        <div class="row">
           
            <div class="col-md-12 col-12 order-md-1 order-3">
                <img style="align-items: center; padding-left: 50px;" src="R.png" class="img-fluid" alt="Laptop">
                <figcaption style="padding-left: 50px;" class="figure-caption">tv image</figcaption>
            </div>

         
            <div class="col-md-6 col-12 order-md-2 order-1">
                <h2 style="padding: 20px;">Order Form</h2>
                <form>
                    <div class="form-group">
                        <label for="category">Product Category</label>
                        <select class="form-control" id="category">
                            <option>Electronics</option>
                            <option>Sports</option>
                            <option>Kids</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="order">Would you like to order?</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="order" name="order">
                            <label class="form-check-label" for="order">Yes</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="range" class="form-control-range" id="quantity" name="quantity" min="1" max="100">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

          
            <div class="col-md-6 col-12 order-md-3 order-2">
                <h2 style="padding: 20px;">Inventory</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Product 1</td>
                            <td>$100</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>Product 2</td>
                            <td>$400</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>Product 3</td>
                            <td>$200</td>
                            <td>20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjyIOiIOmjLlFzZjsxZiVxdP/7f/w74klkl4Qz69CFLWFfGx4R/a+j" crossorigin="anonymous"></script>
</body>
</html>
